<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Signal Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .signal-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .signal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .signal-buy { color: #27ae60; }
        .signal-sell { color: #e74c3c; }
        .signal-hold { color: #f39c12; }

        .signal-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .signal-reasoning {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.5;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            height: 400px;
            position: relative;
        }

        .chart-container h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .price-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .price-up { color: #27ae60; }
        .price-down { color: #e74c3c; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Bitcoin Signal Dashboard</h1>
            <p>Real-time Bitcoin price analysis and trading signals</p>
            <div id="topPriceBox" style="margin-top:30px;">
                <span id="topCurrentPrice" style="font-size:3rem;font-weight:bold;">$0.00</span>
                <span id="topUpdateTime" style="font-size:1.2rem;color:#f1c40f;margin-left:20px;">--:--:--</span>
            </div>
        </div>

        <div class="dashboard">
            <div id="message"></div>

            <div class="controls">
                <button class="btn btn-primary" onclick="fetchLatestData()">üîÑ Refresh Data</button>
                <button class="btn btn-success" onclick="fetchNewData()">üìä Fetch New Data</button>
                <button class="btn btn-primary" onclick="generateSignal()">üéØ Generate Signal</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Current Price</h3>
                    <div class="value" id="currentPrice">$0.00</div>
                    <div class="price-change" id="priceChange"></div>
                </div>
                <div class="stat-card">
                    <h3>RSI Value</h3>
                    <div class="value" id="rsiValue">0</div>
                </div>
                <div class="stat-card">
                    <h3>MACD Line</h3>
                    <div class="value" id="macdValue">0</div>
                </div>
                <div class="stat-card">
                    <h3>SMA 20</h3>
                    <div class="value" id="smaValue">$0.00</div>
                </div>
            </div>

            <div class="signal-card">
                <div class="signal-icon" id="signalIcon">‚è∏Ô∏è</div>
                <div class="signal-text" id="signalText">HOLD</div>
                <div class="signal-reasoning" id="signalReasoning">Waiting for data...</div>
                <div class="signal-sltp" id="signalSLTP" style="margin-top:15px;font-size:1.1rem;color:#34495e;"></div>
            </div>

            <div class="chart-container">
                <h3>Bitcoin Price Chart (Last 30 Days)</h3>
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let priceChart;
        let lastPrice = 0;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            fetchLatestData();
            generateSignal();
        });

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function initializeChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Bitcoin Price (USD)',
                            data: [],
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'SMA 20',
                            data: [],
                            borderColor: '#f39c12',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4
                        },
                        {
                            label: 'SMA 50',
                            data: [],
                            borderColor: '#27ae60',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4
                        },
                        {
                            label: 'SMA 200',
                            data: [],
                            borderColor: '#e74c3c',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 10,
                                maxRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                },
                                maxTicksLimit: 8
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 3,
                            hoverRadius: 6
                        }
                    }
                }
            });
        }

        async function fetchLatestData() {
            try {
                showMessage('Fetching latest price data...', 'success');
                const response = await fetch('/api/price/1d/latest/200');
                if (!response.ok) {
                    throw new Error('Failed to fetch price data');
                }
                const dataArr = await response.json();
                updatePriceDisplay(dataArr[dataArr.length - 1]); // last price for stat cards
                updateChart(dataArr);
                showMessage('Price data updated successfully!', 'success');
            } catch (error) {
                console.error('Error fetching price data:', error);
                showMessage('Error fetching price data: ' + error.message, 'error');
            }
        }

        async function fetchNewData() {
            try {
                showMessage('Fetching new data from CoinGecko...', 'success');
                
                const response = await fetch('/api/fetch/1d', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch new data');
                }
                
                const result = await response.json();
                showMessage(result.message, 'success');
                
                // Refresh the display after fetching new data
                setTimeout(() => {
                    fetchLatestData();
                    generateSignal();
                }, 2000);
                
            } catch (error) {
                console.error('Error fetching new data:', error);
                showMessage('Error fetching new data: ' + error.message, 'error');
            }
        }

        async function generateSignal() {
            try {
                showMessage('Generating trading signal...', 'success');
                
                const response = await fetch('/api/signal/1d');
                if (!response.ok) {
                    throw new Error('Failed to generate signal');
                }
                
                const signal = await response.json();
                updateSignalDisplay(signal);
                updateIndicators(signal);
                showMessage('Signal generated successfully!', 'success');
                
            } catch (error) {
                console.error('Error generating signal:', error);
                showMessage('Error generating signal: ' + error.message, 'error');
            }
        }

        function updatePriceDisplay(data) {
            if (!data) return;
            
            const currentPrice = data.closePrice;
            const formattedPrice = '$' + parseFloat(currentPrice).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            document.getElementById('currentPrice').textContent = formattedPrice;
            document.getElementById('topCurrentPrice').textContent = formattedPrice;
            
            // Update time
            if (data.timestamp) {
                // Zamanƒ± kullanƒ±cƒ±nƒ±n yerel saatine g√∂re g√∂ster
                let date;
                if (typeof data.timestamp === 'string' && !data.timestamp.endsWith('Z')) {
                    date = new Date(data.timestamp.replace(' ', 'T') + 'Z');
                } else {
                    date = new Date(data.timestamp);
                }
                const timeStr = date.toLocaleTimeString([], { hour12: false });
                document.getElementById('topUpdateTime').textContent = timeStr;
            }
            
            // Calculate price change
            if (lastPrice > 0) {
                const change = currentPrice - lastPrice;
                const changePercent = (change / lastPrice) * 100;
                const changeText = `${change >= 0 ? '+' : ''}$${change.toFixed(2)} (${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%)`;
                const changeClass = change >= 0 ? 'price-up' : 'price-down';
                
                document.getElementById('priceChange').innerHTML = `<span class="${changeClass}">${changeText}</span>`;
            }
            
            lastPrice = currentPrice;
            
            // Update chart
            // updateChart(data); // This line is now handled by the new fetchLatestData
        }

        function updateSignalDisplay(signal) {
            if (!signal) return;
            
            const signalIcon = document.getElementById('signalIcon');
            const signalText = document.getElementById('signalText');
            const signalReasoning = document.getElementById('signalReasoning');
            const signalSLTP = document.getElementById('signalSLTP');
            
            // Remove all signal classes
            signalIcon.className = 'signal-icon';
            
            switch (signal.signalType) {
                case 'BUY':
                    signalIcon.textContent = 'üìà';
                    signalIcon.classList.add('signal-buy');
                    signalText.textContent = 'BUY';
                    break;
                case 'SELL':
                    signalIcon.textContent = 'üìâ';
                    signalIcon.classList.add('signal-sell');
                    signalText.textContent = 'SELL';
                    break;
                case 'HOLD':
                default:
                    signalIcon.textContent = '‚è∏Ô∏è';
                    signalIcon.classList.add('signal-hold');
                    signalText.textContent = 'HOLD';
                    break;
            }
            
            signalReasoning.textContent = signal.reasoning || 'No reasoning available';
            // SL/TP g√∂ster
            let sltpText = '';
            if (signal.stopLoss !== undefined && signal.stopLoss !== null) {
                sltpText += `Stop Loss: $${parseFloat(signal.stopLoss).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})}`;
            }
            if (signal.takeProfit !== undefined && signal.takeProfit !== null) {
                if (sltpText.length > 0) sltpText += ' | ';
                sltpText += `Take Profit: $${parseFloat(signal.takeProfit).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})}`;
            }
            if (signal.sltpExplanation) {
                sltpText += `<br><span style='font-size:0.95em;color:#888;'>${signal.sltpExplanation}</span>`;
            }
            signalSLTP.innerHTML = sltpText;
        }

        function updateIndicators(signal) {
            if (!signal) return;
            
            // Update RSI
            if (signal.rsiValue !== undefined) {
                document.getElementById('rsiValue').textContent = signal.rsiValue.toFixed(2);
            }
            
            // Update MACD
            if (signal.macdValue !== undefined) {
                document.getElementById('macdValue').textContent = signal.macdValue.toFixed(8);
            }
            
            // Update SMA
            if (signal.sma20 !== undefined) {
                const formattedSMA = '$' + parseFloat(signal.sma20).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                document.getElementById('smaValue').textContent = formattedSMA;
            }
        }

        function updateChart(dataArr) {
            if (!dataArr || !priceChart) return;
            // T√ºm veriyi g√∂ster
            priceChart.data.labels = [];
            priceChart.data.datasets[0].data = [];
            priceChart.data.datasets[1].data = [];
            priceChart.data.datasets[2].data = [];
            priceChart.data.datasets[3].data = [];
            dataArr.forEach(data => {
                const timestamp = new Date(data.timestamp).toLocaleDateString();
                priceChart.data.labels.push(timestamp);
                priceChart.data.datasets[0].data.push(parseFloat(data.closePrice));
                priceChart.data.datasets[1].data.push(data.sma20 !== undefined ? parseFloat(data.sma20) : null);
                priceChart.data.datasets[2].data.push(data.sma50 !== undefined ? parseFloat(data.sma50) : null);
                priceChart.data.datasets[3].data.push(data.sma200 !== undefined ? parseFloat(data.sma200) : null);
            });
            priceChart.update();
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            fetchLatestData();
            generateSignal();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
